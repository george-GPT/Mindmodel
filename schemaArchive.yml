components:
  schemas:
    TokenResponse:
      allOf:
        - $ref: '#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              type: object
              properties:
                access:
                  type: string
                refresh:
                  type: string
                user:
                  $ref: '#/components/schemas/UserProfile'
              required:
                - access
                - refresh 